<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for Icons -->

    <!-- Inter Font -->

        }

</head>

<body class="bg-white dark:bg-black dark:text-white transition-all duration-300">

    <!-- MAIN CONTENT -->

        <!-- CART CONTENT -->

            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border dark:border-gray-700 p-6">
                <div class="space-y-6">

                    <div id="item1" class="cart-item pb-4 border-b dark:border-gray-700">

                            <div>
                                <h4 class="font-semibold text-lg">Kuping Gajah</h4>

                                <p class="text-sm text-gray-600 dark:text-gray-400">Jenis: Biasa</p>
                                <p class="font-bold text-lg item-price">Rp 22,000</p>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="flex items-center gap-2">
                                <button class="btn-minus w-7 h-7 rounded-full border dark:border-gray-600 flex items-center justify-center">-</button>
                                <span class="quantity w-8 text-center">1</span>

                        </div>
                    </div>

                    <!-- CART ITEM 2 -->
                    <div id="item2" class="cart-item pb-4 border-b dark:border-gray-700">
                        <div class="product-info">
                            <img src="img/produk8.jpeg" alt="Kuping Gajah Pink" class="w-20 h-20 rounded-lg object-cover">
                            <div>
                                <h4 class="font-semibold text-lg">Kuping Gajah Pink</h4>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Berat: 250 gr</p>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Jenis: Pink</p>
                                <p class="font-bold text-lg item-price">Rp 24,000</p>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="flex items-center gap-2">
                                <button class="btn-minus w-7 h-7 rounded-full border dark:border-gray-600 flex items-center justify-center">-</button>
                                <span class="quantity w-8 text-center">1</span>
                                <button class="btn-plus w-7 h-7 rounded-full border dark:border-gray-600 flex items-center justify-center">+</button>
                            </div>
                            <button class="text-red-500 text-xl self-end"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>

                    <!-- CART ITEM 3 -->
                    <div id="item3" class="cart-item">
                        <div class="product-info">
                            <img src="img/produk5.jpeg" alt="Kacang Molen" class="w-20 h-20 rounded-lg object-cover">
                            <div>
                                <h4 class="font-semibold text-lg">Kacang Molen</h4>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Berat: 500 gr</p>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Jenis: Biasa</p>
                                <p class="font-bold text-lg item-price">Rp 26,000</p>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="flex items-center gap-2">
                                <button class="btn-minus w-7 h-7 rounded-full border dark:border-gray-600 flex items-center justify-center">-</button>
                                <span class="quantity w-8 text-center">1</span>
                                <button class="btn-plus w-7 h-7 rounded-full border dark:border-gray-600 flex items-center justify-center">+</button>
                            </div>
                            <button class="text-red-500 text-xl self-end"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: ORDER SUMMARY -->
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border dark:border-gray-700 p-6">
                <h3 class="text-xl font-bold mb-6">Ringkasan Pesanan</h3>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span class="subtotal">Rp 72,000</span>
                    </div>
                    <div class="flex justify-between text-red-500">
                        <span>Diskon (-20%)</span>
                        <span class="discount">-Rp 14,400</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Biaya Pengiriman</span>
                        <span>Rp 25,000</span>
                    </div>
                    <hr class="dark:border-gray-700">

                        <span>Total</span>
                        <span class="total">Rp 82,600</span>
                    </div>
                </div>

                <!-- PROMO CODE -->
                <div class="promo-code mt-6 flex gap-2">
                    <input type="text" placeholder="Add promo code" class="flex-1 px-4 py-2 border dark:border-gray-600 rounded-lg bg-transparent">
                    <button class="apply-btn px-4 py-2 bg-black dark:bg-white dark:text-black text-white rounded-lg font-semibold">Apply</button>
                </div>

                <!-- CHECKOUT BUTTON -->
                <button class="w-full mt-6 bg-black dark:bg-white dark:text-black text-white py-3 rounded-lg font-semibold text-lg">
                    Go to Checkout â†’
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div include-html="components/footer.html"></div>

    <!-- SCRIPTS -->
    <script src="js/include.js"></script>
    <script src="script.js"></script>

    <!-- CART FUNCTIONALITY -->
    <script>
        // Product prices in Rupiah
        const productPrices = {
            item1: 24000,
            item2: 24000,
            item3: 26000
        };

        // Initialize quantities
        let quantities = {
            item1: 1,
            item2: 1,
            item3: 1
        };

        // Function to format number with commas
        function formatRupiah(number) {
            return 'Rp ' + number.toLocaleString('id-ID');
        }

        // Function to update cart calculations
        function updateCart() {
            // Calculate subtotal
            let subtotal = 0;
            for (let item in quantities) {
                subtotal += quantities[item] * productPrices[item];
            }

            // Calculate discount (20%)
            const discount = Math.round(subtotal * 0.2);

            // Delivery fee
            const deliveryFee = 25000;

            // Calculate total
            const total = subtotal - discount + deliveryFee;

            // Update display
            document.querySelector('.subtotal').textContent = formatRupiah(subtotal);
            document.querySelector('.discount').textContent = '-Rp ' + discount.toLocaleString('id-ID');
            document.querySelector('.total').textContent = formatRupiah(total);
        }

        // Function to update quantity display and item price
        function updateQuantity(itemId, change) {
            const quantityElement = document.querySelector(`#${itemId} .quantity`);
            const priceElement = document.querySelector(`#${itemId} .item-price`);

            quantities[itemId] += change;

            // Prevent quantity from going below 1
            if (quantities[itemId] < 1) {
                quantities[itemId] = 1;
            }

            // Update quantity display
            quantityElement.textContent = quantities[itemId];

            // Update item price display
            const itemTotal = quantities[itemId] * productPrices[itemId];
            priceElement.textContent = formatRupiah(itemTotal);

            // Update cart totals
            updateCart();
        }

        // Function to remove item from cart
        function removeItem(itemId) {
            // Remove the item from the DOM
            const itemElement = document.getElementById(itemId);
            if (itemElement) {
                itemElement.remove();
            }

            // Remove from quantities object
            delete quantities[itemId];

            // Update cart totals
            updateCart();
        }

        // Add event listeners to quantity buttons and trash buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Item 1 buttons
            document.querySelector('#item1 .btn-plus').addEventListener('click', () => updateQuantity('item1', 1));
            document.querySelector('#item1 .btn-minus').addEventListener('click', () => updateQuantity('item1', -1));
            document.querySelector('#item1 .text-red-500').addEventListener('click', () => removeItem('item1'));

            // Item 2 buttons
            document.querySelector('#item2 .btn-plus').addEventListener('click', () => updateQuantity('item2', 1));
            document.querySelector('#item2 .btn-minus').addEventListener('click', () => updateQuantity('item2', -1));
            document.querySelector('#item2 .text-red-500').addEventListener('click', () => removeItem('item2'));

            // Item 3 buttons
            document.querySelector('#item3 .btn-plus').addEventListener('click', () => updateQuantity('item3', 1));
            document.querySelector('#item3 .btn-minus').addEventListener('click', () => updateQuantity('item3', -1));
            document.querySelector('#item3 .text-red-500').addEventListener('click', () => removeItem('item3'));

            // Initial cart update
            updateCart();
        });
    </script>

</body>
</html>
