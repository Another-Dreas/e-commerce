<div class="hidden lg:block lg:col-span-1">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border dark:border-gray-700 p-6">
        <!-- FILTER HEADER -->
        <div class="flex justify-between items-center mb-6">
            <h3 class="font-bold text-lg">Filters</h3>
            <i class="fa fa-bars text-gray-500 cursor-pointer"></i>
        </div>

        <!-- CATEGORIES -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <span class="font-medium">T-shirts</span>
                <i class="fa fa-chevron-down text-sm text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center mb-3">
                <span class="font-medium">Shorts</span>
                <i class="fa fa-chevron-down text-sm text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center mb-3">
                <span class="font-medium">Hoodie</span>
                <i class="fa fa-chevron-down text-sm text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center mb-3">
                <span class="font-medium">Jeans</span>
                <i class="fa fa-chevron-down text-sm text-gray-500"></i>
            </div>
        </div>

        <!-- PRICE SLIDER -->
        <div class="mb-6">
            <h4 class="font-medium mb-4">Price</h4>
            <div class="space-y-3">
                <div class="relative">
                    <input type="range" min="0" max="10000000" value="0" id="minPrice" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mt-1">
                        <span id="minPriceLabel">Rp 0</span>
                        <span id="maxPriceLabel">Rp 10,000,000</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" id="minPriceInput" min="0" max="10000000" value="0" class="w-20 px-2 py-1 border border-gray-300 dark:border-gray-600 rounded text-sm bg-transparent">
                    <span class="text-gray-500">-</span>
                    <input type="number" id="maxPriceInput" min="0" max="10000000" value="10000000" class="w-20 px-2 py-1 border border-gray-300 dark:border-gray-600 rounded text-sm bg-transparent">
                </div>
            </div>
        </div>

        <!-- COLORS -->
        <div class="mb-6">
            <h4 class="font-medium mb-4">Colors</h4>
            <div class="flex flex-wrap gap-3">
                <div class="w-8 h-8 rounded-full bg-black border-2 border-gray-300 cursor-pointer"></div>
                <div class="w-8 h-8 rounded-full bg-red-500 border-2 border-gray-300 cursor-pointer"></div>
                <div class="w-8 h-8 rounded-full bg-green-500 border-2 border-gray-300 cursor-pointer"></div>
                <div class="w-8 h-8 rounded-full bg-blue-500 border-2 border-gray-300 cursor-pointer"></div>
                <div class="w-8 h-8 rounded-full bg-yellow-500 border-2 border-gray-300 cursor-pointer"></div>
                <div class="w-8 h-8 rounded-full bg-blue-300 border-2 border-gray-300 cursor-pointer"></div>
                <div class="w-8 h-8 rounded-full bg-purple-500 border-2 border-gray-300 cursor-pointer"></div>
                <div class="w-8 h-8 rounded-full bg-pink-500 border-2 border-gray-300 cursor-pointer"></div>
            </div>
        </div>

        <!-- SIZE -->
        <div class="mb-6">
            <h4 class="font-medium mb-4">Size</h4>
            <div class="flex flex-wrap gap-2">
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">XX-Small</button>
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">X-Small</button>
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">Small</button>
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">Medium</button>
                <button class="px-3 py-1 bg-black text-white border border-black rounded-full text-sm">Large</button>
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">X-Large</button>
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">XX-Large</button>
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">3X-Large</button>
                <button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-full text-sm">4X-Large</button>
            </div>
        </div>

        <!-- DRESS STYLE -->
        <div class="mb-6">
            <h4 class="font-medium mb-4">Dress Style</h4>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span>Casual</span>
                    <i class="fa fa-chevron-down text-sm text-gray-500"></i>
                </div>
                <div class="flex justify-between items-center">
                    <span>Formal</span>
                    <i class="fa fa-chevron-down text-sm text-gray-500"></i>
                </div>
                <div class="flex justify-between items-center">
                    <span>Party</span>
                    <i class="fa fa-chevron-down text-sm text-gray-500"></i>
                </div>
                <div class="flex justify-between items-center">
                    <span>Gym</span>
                    <i class="fa fa-chevron-down text-sm text-gray-500"></i>
                </div>
            </div>
        </div>

        <!-- APPLY FILTER BUTTON -->
        <button class="w-full bg-black dark:bg-white dark:text-black text-white py-3 rounded-lg font-semibold">
            Apply Filter
        </button>
    </div>
</div>
